<div class="container">

  <p>Lista przepisów:</p>

  <div class="shipping-item" *ngFor="let dish of dishes">
    <span>{{ dish.id }}</span>
    <span>{{dish.name}}</span>
    <span><a class="btn btn-outline-warning" (click)="updateDish(dish.id)">Edytuj</a>
    <a class="btn btn-outline-danger" (click)="deleteDish(dish.id)">Usuń</a></span>
  </div>

  <p>Dodaj Przepis</p>

  <div class="container">
    <div class="row">
      <div class="offset-3"></div>
      <div class="col-md-6">
        <form name="form" #f="ngForm" (submit)="addDish()" novalidate class="feedback-form">
          <div class="form-group">
            <label for="city">Nazwa</label>
            <input type="text"
                   id="city"
                   class="form-control"
                   name="city"
                   placeholder="city"
                   [(ngModel)]="model.name"
                   required/>
          </div>
          <div class="form-group">
            <label for="street">Zdjęcie</label>
            <input type="text"
                   id="street"
                   class="form-control"
                   name="street"
                   placeholder="street"
                   [(ngModel)]="model.photo"
                   required/>
          </div>
          <div class="form-group">
            <label for="street">Cena</label>
            <input type="text"
                   id="price"
                   class="form-control"
                   name="street"
                   placeholder="street"
                   [(ngModel)]="model.price"
                   required/>
          </div>
          <div class="form-group">
            <label for="street">Czas gotowania</label>
            <input type="text"
                   id="time"
                   class="form-control"
                   name="street"
                   placeholder="street"
                   [(ngModel)]="model.cookingTime"
                   required/>
          </div>
          <div class="form-group">
            <label for="street">Składniki</label>
            <input type="text"
                   id="mark"
                   class="form-control"
                   name="street"
                   placeholder="street"
                   [(ngModel)]="model.ingredients"
                   required/>
          </div>
          <div class="form-group">
            <label for="street">Wartości odżywcze</label>
            <input type="text"
                   id="nval"
                   class="form-control"
                   name="street"
                   placeholder="street"
                   [(ngModel)]="model.nvalues"
                   required/>
          </div>
          <div class="form-group">
            <label for="street">Przygotowanie</label>
            <input type="text"
                   id="prep"
                   class="form-control"
                   name="street"
                   placeholder="street"
                   [(ngModel)]="model.preparing"
                   required/>
          </div>
          <div class="form-group">
            <label for="street">Kategoria</label>
            <input type="text"
                   id="street"
                   class="form-control"
                   name="street"
                   placeholder="street"
                   [(ngModel)]="model.category"
                   required/>
          </div>
          <div class="form-group">
            <label for="street">Trudność</label>
            <input type="text"
                   id="dif"
                   class="form-control"
                   name="street"
                   placeholder="street"
                   [(ngModel)]="model.difficulty"
                   required/>
          </div>
          <button type="submit" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span> Wyślij</span>
          </button>
        </form>
      </div>
      <div class="offset-3"></div>
    </div>
  </div>

</div>
